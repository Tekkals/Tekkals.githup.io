<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dark Neumorphism Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
	<div class="form">
		<h2>Login</h2>
			<div class="input">
				<div class="inputbox">
					<label>Username</label>
					<input type="text" name="" placeholder="Your name">
				</div>
				<div class="inputbox">
					<label>Password</label>
					<input type="password" name="" placeholder="Your password">
				</div>
				<div class="inputbox">
					<input type="submit" name="" value="Sign it">
				</div>
			</div>
		<p class="forget">Forget password? <a href="#">Click here</a></p>
	</div>
</body>
</html>
